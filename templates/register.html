<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/index_register.css' %}" rel="stylesheet">
	
	<title>申请成为认证学员</title>
</head>

<script  type="text/javascript">
	$(document).ready(function()
	{
		$(".textnow input:first").addClass("textinput");
		$(".teoption select:first").addClass("teopt");
	});
</script>


<body>

<div class="backgd">
	<div class="top">
        <span id="topLogin">申请成为认证学员</span>
	</div>
	<div>
   		<a href="{% url 'user_info' %}"><img src="{% static 'images/toHome.png' %}" id="imgTohome" alt="toHome" ></a>
	</div>
	<form name="userPost" action="/userPost/" method="post">
	{% csrf_token %}
	<div class="show">
		<div class="imagehead">
			<img src="{{ headimgurl }}" id="showimg">
		</div>
		<div class="teoption">
			<select id="zhyselect" name="academyInfo">
				{% if academyInfoList %}
					{% for academy in academyInfoList %}
						<option value="{{ academy.id }}">{{ academy.academyName }}</option>
					{% endfor %}
				{% endif %}
			</select>
			<select id="zhyselecttw" name="classInfo">
				{% if classInfo %}
					{% for class in classInfo %}
						<option value="{{ class.id }}">{{ class.className }}</option>
					{% endfor %}
				{% endif %}
			</select>
		</div>
		<div class="textnow">
			<input type="text" onFocus="this.value = ''" value="请输入真实姓名" name="username">
			<input type="text" onFocus="this.value = ''" value="请输入手机号码" name="usertel">
			<input type="hidden" value="{{ openid }}" name="openid">
			<input type="hidden" value="{{ nickname }}" name="nickname">
			<input type="hidden" value="{{ sex }}" name="sex">
			<input type="hidden" value="{{ country }}" name="country">
			<input type="hidden" value="{{ province }}" name="province">
			<input type="hidden" value="{{ city }}" name="city">
			<input type="hidden" value="{{ language }}" name="language">
			<input type="hidden" value="{{ headimgurl }}" name="headimgurl">
		</div>
		<div class="buttonshow">
			<input class="buttonshow" type="submit" value="申请成为认证学员" />
		</div>
	</div>
	</form>
</div>
</body>
</html>
